<div class="container">
	<h1>Welcome Home</h1>
	<div>
		<div>
			<img alt="sfsfsd" src="">
		</div>
		<div>
			<div class="panel panel-default">
				<div class="panel-heading">Enter the form details</div>
				<div class="panel-body">
					<h4>Enter personal details</h4>
					<form class="form-horizontal" role="form">
						<div class="form-group">
							<label class="control-label col-sm-2" for="email">Name:</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="name"
									placeholder="Enter your name">
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-2" for="country">Country:</label>
							<div class="col-sm-10">
								<input type="password" class="form-control" id="country"
									placeholder="Enter country">
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-2" for="contactNo">Contact
								No:</label>
							<div class="col-sm-10">
								<input type="tel" class="form-control" id="contactNo"
									placeholder="Enter Contact No">
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-2" for="contactNo">Contact
								No:</label>
							<div class="col-sm-10">
								<input type="tel" class="form-control" id="contactNo"
									placeholder="Enter Contact No">
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-offset-2 col-sm-10">
								<button type="submit" class="btn btn-primary">Submit</button>
								<button type="submit" class="btn btn-default">Clear</button>
							</div>
						</div>
				</div>

				</form>
			</div>
		</div>
	</div>
	<div>
		<input type="button" name="Toggle Image" value="Toggle Image"
			class="btn btn-primary btn-lg" role="button" ng-click="toggleImage()">
		<input type="button" class="btn btn-primary btn-lg" role="button"
			name="Load from" value="Load from" ng-click="loadFrom()">
	</div>
</div>
</div>
